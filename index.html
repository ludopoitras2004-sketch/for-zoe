<style>
/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0.25; }
    50% { opacity: 0.4; }
    100% { transform: translateY(-40px); opacity: 0.25; }
}

/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Georgia, serif;
    background-color: #fff5f7;
    text-align: center;
    padding: 40px;
    overflow: hidden;
    animation: fadeIn 1.2s ease-out;
}

h1 {
    color: #b03060;
    position: relative;
    z-index: 2;
}

p {
    font-size: 18px;
    max-width: 600px;
    margin: auto;
    position: relative;
    z-index: 2;
}

/* ===== COEURS ARRI√àRE-PLAN ===== */
.hearts {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    color: rgba(176, 48, 96, 0.15);
    animation: float linear infinite;
}

/* ===== BOUTONS ===== */
.buttons {
    margin-top: 40px;
    position: relative;
    height: 140px;
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s ease;
}

.yes {
    background-color: #e63946;
    color: white;
    left: 50%;
    transform: translateX(-160%);
    animation: pulse 3.5s ease-in-out infinite;
    z-index: 2;
}

.no {
    background-color: #ddd;
    color: #333;
    left: 50%;
    transform: translateX(40%);
    z-index: 1;
}
</style>
